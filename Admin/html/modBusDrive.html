<!-- 버스 운행 수정 -->

<meta charset="UTF-8">

<form method="post" action="../php/modBusDrive.php">
  <input type="text" name="busId" placeholder="수정을 원하는 버스의 아이디를 입력해주세요."><br><br>

  <br><br>수정을 원하는 운행 날짜를 입력해주세요.<br>
  년도 <input type="text" name="year" placeholder="운행 년도를 입력해주세요."><br><br>
  월 <input type="text" name="month" placeholder="운행 월을 입력해주세요."><br><br>
  일 <input type="text" name="day" placeholder="운행 일을 입력해주세요."><br><br>

  <br><br>수정을 원하는 버스 출발 시간을 입력해주세요.<br>
  <input type="text" name="src_hour" placeholder="시 (hour)">:
  <input type="text" name="src_min" placeholder="분 (min)">:
  <input type="text" name="src_sec" placeholder="초 (sec)"><br><br>

  <br>--------------------------------------------------<br>

  <br><br>변경할 버스 출발 시간을 입력해주세요.<br>
  <input type="text" name="new_src_hour" placeholder="시 (hour)">:
  <input type="text" name="new_src_min" placeholder="분 (min)">:
  <input type="text" name="new_src_sec" placeholder="초 (sec)"><br><br>

  <br>변경할 버스 도착 시간을 입력해주세요.<br>
  <input type="text" name="new_dest_hour" placeholder="시 (hour)">:
  <input type="text" name="new_dest_min" placeholder="분 (min)">:
  <input type="text" name="new_dest_sec" placeholder="초 (sec)"><br><br>
  <button type="submit" name="modBusdrive" >버스 운행 수정</button>
</form>
