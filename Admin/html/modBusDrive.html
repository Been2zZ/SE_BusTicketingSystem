<!-- 버스 운행 수정 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../bttn.css?after">
    <title>Modify BUS Drive</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

<form method="post" action="../php/modBusDrive.php">
  <h2>수정을 원하는 버스의 아이디를 입력해주세요.<h2><br>
  <input type="text" name="busId" placeholder="버스 아이디를 입력해주세요..."><br><br>

  <h2>수정을 원하는 운행 날짜를 입력하세요.<h2><br>
  <input type="text" name="year" placeholder="운행 년도를 입력해주세요...">
  <input type="text" name="month" placeholder="운행 월을 입력해주세요...">
  <input type="text" name="day" placeholder="운행 일을 입력해주세요...">

  <br><br><h2>수정을 원하는 버스 출발 시간을 입력해주세요.<h2><br>
  <div class="container-width">
    <input type="text" name="src_hour" placeholder="시 (hour)"></div> :
  <div class="container-width">
    <input type="text" name="src_min" placeholder="분 (min)"></div> :
  <div class="container-width">
    <input type="text" name="src_sec" placeholder="초 (sec)">
  </div>
  <br><br><br><br>
  <h2>변경할 버스 출발 시간을 입력해주세요.<h2><br>
  <div class="container-width">
  <input type="text" name="new_src_hour" placeholder="시 (hour)"></div> :
  <div class="container-width">
  <input type="text" name="new_src_min" placeholder="분 (min)"></div> :
  <div class="container-width">
  <input type="text" name="new_src_sec" placeholder="초 (sec)"></div>
  <br><h2>변경할 버스 도착 시간을 입력해주세요.<h2><br>
  <div class="container-width">
  <input type="text" name="new_dest_hour" placeholder="시 (hour)"></div> :
  <div class="container-width">
  <input type="text" name="new_dest_min" placeholder="분 (min)"></div> :
  <div class="container-width">
  <input type="text" name="new_dest_sec" placeholder="초 (sec)"></div>
  <br><br>
  <button type="submit" name="modBusdrive" >버스 운행 수정</button>
</form>
</div>

</div>
</body>
</html>
