<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Add BUS Drive</title>
  </head>
  <body>
<div class="wrapper">
<div class="container">
<form method="post" action="../php/addBusDrive.php">
  <h2>추가를 원하는 버스의 아이디를 입력해주세요.<h2><br>
  <input type="text" name="busId" placeholder="버스 아이디를 입력해주세요..."><br><br>
  <h2>추가할 운행 날짜를 입력해주세요.<h2><br>
  <input type="text" name="year" placeholder="운행 년도를 입력해주세요...">
  <input type="text" name="month" placeholder="운행 월을 입력해주세요...">
  <input type="text" name="day" placeholder="운행 일을 입력해주세요...">

  <br><h2>추가할 버스 출발 시간을 입력해주세요.<h2><br>
  <div class="container-width">
  <input type="text" name="src_hour" placeholder="시 (hour)"></div> :
  <div class="container-width">
  <input type="text" name="src_min" placeholder="분 (min)"></div> :
  <div class="container-width">
  <input type="text" name="src_sec" placeholder="초 (sec)"></div>

  <br><br><h2>추가할 버스 도착 시간을 입력해주세요.<h2><br>
  <div class="container-width">
  <input type="text" name="dest_hour" placeholder="시 (hour)"></div> :
  <div class="container-width">
  <input type="text" name="dest_min" placeholder="분 (min)"></div> :
  <div class="container-width">
  <input type="text" name="dest_sec" placeholder="초 (sec)"></div>
  <br><br>
  <button type="submit" style="font-family:'Do Hyeon'; font-size:40px;" name="addBusdrive" >버스 운행 추가</button>
  <br><br><br>
  <a href="javascript:history.go(-1)">&nbsp B A C K &nbsp</a>
</form>
</div>
